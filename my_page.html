    <header>
        <div class="currentDataTime" style="font-family: Intro;">
            <div class="currentTime" id="currentTimeId">11:30</div>
            <script type="text/javascript">
                function zero_first_format(value) {
                    if (value < 10) {
                        value = '0' + value;
                    }
                    return value;
                }
                function time() {
                    var current_datetime = new Date();
                    var hours = zero_first_format(current_datetime.getHours());
                    var minutes = zero_first_format(current_datetime.getMinutes());
                    return hours + ":" + minutes;
                }
                setInterval(function () {
                    document.getElementById('currentTimeId').innerHTML = time();
                }, 1000);
            </script>
            <div class="currentData" id="currentDataId">28.05.2023</div>
            <script type="text/javascript">
                function zero_first_format(value) {
                    if (value < 10) {
                        value = '0' + value;
                    }
                    return value;
                }
                function date() {
                    var current_datetime = new Date();
                    var day = zero_first_format(current_datetime.getDate());
                    var month = zero_first_format(current_datetime.getMonth() + 1);
                    var year = current_datetime.getFullYear();
                    return day + "." + month + "." + year;
                }
                setInterval(function () {
                    document.getElementById('currentDataId').innerHTML = date();
                }, 1000);
            </script>
        </div>
